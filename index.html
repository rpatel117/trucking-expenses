<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Balu's Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <header>
      <h1>Balu's Profit Calculator</h1>
    </header>
    <form>
      <label for="incomeInput">Income for contract:</label>
      <input type="number" id="incomeInput" name="incomeInput"><br>
      <label for="milesInput">Miles will travel:</label>
      <input type="number" id="milesInput" name="milesInput"><br>
      <button type="button" id="submit" value="Hello World!">Click me!</button>

      <label id="outputLabel">Income after Expenses</label>
      <label id="output"></label>
      
    </form>
    <script src="script.js"></script>
  </body>
</html>
