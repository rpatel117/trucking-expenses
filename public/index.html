<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Balu's Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <header>
      <h1>Balu's Profit Calculator</h1>
    </header>
    <form>
      <label for="incomeInput">Income for contract:</label>
      <input type="number" id="incomeInput" name="incomeInput"><br>
      <label for="milesInput">Miles will travel:</label>
      <input type="number" id="milesInput" name="milesInput"><br>
      <button type="button" id="submit" value="Hello World!">Click me!</button>

      

      <table>
        <thead>
         <label>Expense Report</label>
        </thead>
        <tbody>
          <tr>
            <td>Income</td>
            <td id="incomeTable"></td>
          </tr>
          <tr>
            <td>Distance to travel</td>
            <td id="distanceTable"></td>
          </tr>
          <tr>
            <td>Commission</td>
            <td id="commissionTable"></td>
          </tr>
          <tr>
            <td>Car Loan</td>
            <td id="carTable"></td>
          </tr>
          <tr>
            <td>Insurance</td>
            <td id="insuranceTable"></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td id="phoneTable"></td>
          </tr>
          <tr>
            <td>Fuel</td>
            <td id="fuelTable"></td>
          </tr>
          <tr>
            <td>Trailer</td>
            <td id="trailerTable"></td>
          </tr>
          <tr>
            <td>Maintenance</td>
            <td id="maintenanceTable"></td>
          </tr>
          <tr>
            <td>Tire</td>
            <td id="tireTable"></td>
          </tr>
          <tr>
            <td>Income after Expenses</td>
            <td id="output"></td>
          </tr>
        </tbody>
      </table>
      
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
